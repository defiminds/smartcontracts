<!DOCTYPE html>
<html>
  <head>
    <title>Locked Content</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
  </head>
  <body>
    <div id="content">
      <p>This content is locked. Please connect your MetaMask wallet to unlock it.</p>
    </div>

    <script>
      window.addEventListener('load', async () => {
        // Check if MetaMask is installed
        if (typeof window.ethereum !== 'undefined') {
          console.log('MetaMask is installed');
          // Prompt user to connect their wallet
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          console.log('Wallet connected');
          // Unlock the content
          document.getElementById('content').innerHTML = '<p>Congratulations, you have unlocked the content!</p>';
        } else {
          console.log('MetaMask is not installed');
          // Display an error message
          document.getElementById('content').innerHTML = '<p>MetaMask is required to unlock this content. Please install it and try again.</p>';
        }
      });
    </script>
  </body>
</html>
